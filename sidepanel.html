<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoTranslate 侧边栏</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      margin: 0;
      padding: 16px;
      color: #333;
      font-size: 14px;
      line-height: 1.5;
      max-width: 100%;
      overflow-x: hidden;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }
    
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #4285f4;
    }
    
    .translation-item {
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 8px;
      background-color: #f8f9fa;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    
    .original-text {
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px dashed #ddd;
      color: #555;
    }
    
    .translated-text {
      color: #333;
      font-weight: 500;
    }
    
    .timestamp {
      font-size: 12px;
      color: #999;
      margin-top: 8px;
      text-align: right;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }
    
    .empty-state p {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">GoTranslate</div>
  </div>
  
  <div id="translation-history">
    <div class="empty-state">
      <p>在网页上选中文本并点击翻译按钮，翻译结果将显示在这里。</p>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
