<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoTranslate</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      margin: 0;
      padding: 16px;
      width: 300px;
      color: #333;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #4285f4;
    }
    
    .translation-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
      font-size: 14px;
      font-family: inherit;
    }
    
    .translate-button {
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .translate-button:hover {
      background-color: #3367d6;
    }
    
    .result {
      margin-top: 16px;
      padding: 12px;
      background-color: #f8f9fa;
      border-radius: 4px;
      min-height: 100px;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">GoTranslate</div>
  </div>
  
  <div class="translation-area">
    <textarea id="input-text" placeholder="请输入要翻译的文本..."></textarea>
    <button id="translate-button" class="translate-button">翻译</button>
  </div>
  
  <div id="result" class="result">
    翻译结果将显示在这里
  </div>
  
  <div class="footer">
    <p>选中网页文本，点击翻译按钮即可翻译</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
